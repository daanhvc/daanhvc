<script>

// Definieer een JSON-object voor de boekenwinkel
var boekenwinkel = {
  boeken: [
    {
      titel: "de grijze jager",
      auteur: "john flanagan",
      jaar: 2007
    },
    {
      titel: "donald duck",
      auteur: "carl barks",
      jaar: 1952
    },
    {
      titel: "1984",
      auteur: "George Orwell",
      jaar: 1949
    }
  ]
};


console.log(boekenwinkel);


var jsonString = JSON.stringify(boekenwinkel);


console.log(jsonString);

var parsedObject = JSON.parse(jsonString);


for (var i = 0; i < parsedObject.boeken.length; i++) {
  console.log("Boek " + (i + 1) + ":");
  console.log("Titel: " + parsedObject.boeken[i].titel);
  console.log("Auteur: " + parsedObject.boeken[i].auteur);
  console.log("Jaar: " + parsedObject.boeken[i].jaar);
  console.log("------------");
}



</script>
