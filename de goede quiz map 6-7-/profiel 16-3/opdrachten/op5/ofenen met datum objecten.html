<script>
// Huidige datum verkrijgen
var huidigeDatum = new Date();

// Datum formatteren
var geformatteerdeDatum = huidigeDatum.getDate() + '-' + (huidigeDatum.getMonth() + 1) + '-' + huidigeDatum.getFullYear();

// Datum afdrukken
console.log(geformatteerdeDatum);

// Specifieke delen van de datum extraheren en weergeven
var dag = huidigeDatum.getDate();
var maand = huidigeDatum.getMonth() + 1;
var jaar = huidigeDatum.getFullYear();

console.log('Dag: ' + dag);
console.log('Maand: ' + maand);
console.log('Jaar: ' + jaar);

// Tweede datumobject aanmaken
var andereDatum = new Date('2023-06-30');

// Vergelijken van huidigeDatum en andereDatum
if (huidigeDatum < andereDatum) {
  console.log('huidigeDatum is eerder dan andereDatum.');
} else if (huidigeDatum > andereDatum) {
  console.log('huidigeDatum is later dan andereDatum.');
} else {
  console.log('huidigeDatum is gelijk aan andereDatum.');
}



</script>
